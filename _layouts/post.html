---
layout: default
---
<main id="postMain">
  <div id="postContent" class="container-fluid my-row">
  <div class="col-md-8 col-md-offset-2 post">
    <header>
      <h1 class="postTitle">{{ page.title }}</h1>
      <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

      <article>
        {{ content }}
      </article>

  </div>
  </div>
  {% include footer.html %}
</main>
